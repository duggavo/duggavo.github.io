<!DOCTYPE html><head><title>Snail's Trading Simulator</title><style>* {box-sizing: border-box;}:root {--light1: #fff;--light2: #eee;--light3: #d0d0d0;--light4: #bbb;--dark1: #0a0a0a;--dark2: #111;--dark3: #222;--dark4: #333;--redbg: #cc0000;--greenbg: #00bb00;}body {background-color: var(--dark1);color: #eee;height: 100vh;margin: 0;}table {width: 100%;text-align: center;}.leftbar {display: inline-block;width: 300px;flex: 1;padding: 15px;height: 100%;overflow: hidden;background-color: var(--dark2);}.rightbar {display: inline-block;flex: 3;height: 100%;overflow: hidden;}.flexbox {height: 100%;}.coin {background-color: var(--dark3);height: 30px;}.coin:hover {background-color: var(--dark4);}#coinInfo {width: 100%;padding: 20px;display: none;}#coinName {font-size: 20px;}.buttons {margin: 10px;}.btn {border: 1px solid var(--light4);border-radius: 5px;color: var(--light1);height: 40px;font-size: 20px;width: 20%;cursor: pointer;}#buy {background-color: var(--greenbg);}#sell {background-color: var(--redbg);}.chartContainer {position:relative;width: 100%;}#myChart {display: none;}.balance {font-size: 18px;margin-bottom: 15px;padding-left: 10px;}</style></head><body><div class=flexbox style=display:flex;><div class=leftbar><div class=balance><span id=bal>1000.00</span>$</div><table id=coins></table><!--<div id=coins></div>--></div><div class=rightbar><div id=coinInfo><span id=coinName></span><div class=buttons><button class="btn" id=buy>Buy</button><button class="btn" id=sell>Sell</button></div><select id=time><option value=1>1d</option><option value=7>7d</option><option value=30>30d</option><option value=365>1y</option><option value=max>max</option></select></div><div class=chartCointainer><canvas id=myChart></canvas></div></div></div><script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.js"></script><script src=main.js></script><script src=charthandle.js></script></body>
