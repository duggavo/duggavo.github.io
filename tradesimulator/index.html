<!DOCTYPE html><head><title>Snail's Trading Simulator</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Pump'n'dump without risking real money. No account required."><link rel=stylesheet href=style.css><style></style></head><body><div class=flexbox style=display:flex;><div class=leftbar><div class=balance><span id=bal>1000.00</span>$</div><table id=coins></table><!--<div id=coins></div>--></div><div class=rightbar><div id=coinInfo><span id=coinName></span><div class=buttons><button class="btn" id=buy>Buy</button><button class="btn" id=sell>Sell</button></div><select id=time><option value=1>1d</option><option value=7>7d</option><option value=30>30d</option><option value=365>1y</option><option value=max>max</option></select></div><div class=chartCointainer><canvas id=myChart></canvas></div></div></div><script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.js"></script><script src=main.js></script></body>
